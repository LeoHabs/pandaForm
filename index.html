<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
        <h1>AMAZING FORM</h1>
      <form action="">
        <div >
          <label for="fname">Name:</label>
          <input type="text" id="fname" name="fname" /><br />
        </div>
        <div>
            <label for="phone">Cell Phone:</label>
            <input
              type="text"
              maxlength="9"
              id="phone"
              name="phone"
              placeholder="+351" /><br />
        </div>
        <div>
          <label for="sexo">Gender:</label>
          <input type="radio" name="sexo" />
          <label for="Feminino">Feminine</label>
          <input type="radio" name="sexo" />
          <label for="Masculino">Masculine</label>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
        </div>
        <div>
            <label for="pass">Password:</label>
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Minimum eight characters, at least one letter and one number;" />
        </div>
    
        <div id="boxes">
            <span id="hobby"><label for="hobbies">Hobbies:</label></span>

          <label for="music" class="container"><input type="checkbox" id="music" required /><span class="checkmark"></span> Music</label>
          
          <label for="cinema" class="container"><input type="checkbox" id="cinema" required/><span class="checkmark"></span>Cinema</label>
          
          <label for="dance" class="container"><input type="checkbox" id="dance" required/><span class="checkmark"></span>Dance</label>
          
          <label id="photo" for="photo" class="container"><input type="checkbox" id="photo" disabled required /> <span class="checkmark"></span>Photography</label>
          
        </div>
        <div id="ageDiv">
          <label for="age">Age</label>
          <span id="idade">18:</span>
          <input id="rangeInput" type="range" min="18" max="99" value="18" />
        </div>
        <button id="button">Submit</button>
      </form>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
